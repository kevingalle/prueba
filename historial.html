<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial del Invernadero</title>
    <!-- Agregar el ícono de la pestaña -->
    <link rel="icon" href="index.ico" type="image/x-icon">
    <!-- Agregar FontAwesome para íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('his.jpg') no-repeat center center fixed; /* Imagen de fondo */
            background-size: cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 800px;
        }
        h2 {
            color: #fff;
        }
        canvas {
            max-width: 100%;
            max-height: 400px;
        }
        .text-button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
        }
        .text-button:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Historial de Temperatura y Humedad</h2>
        <canvas id="tempHumedadChart"></canvas>
        <button class="text-button" onclick="window.location.href='humedad_suelo.html';">Ver Humedad del Suelo</button>
        <button class="text-button" onclick="window.location.href='login.html';">Volver</button>
    </div>
    <script>
        async function obtenerHistorial() {
            const response = await fetch('https://api.thingspeak.com/channels/2853801/feeds.json?api_key=YBEPNHCO188TOPFW&results=30');
            const data = await response.json();
            
            const labels = data.feeds.map(feed => new Date(feed.created_at).toLocaleString());
            const temperaturas = data.feeds.map(feed => parseFloat(feed.field1));
            const humedades = data.feeds.map(feed => parseFloat(feed.field2));

            const ctx1 = document.getElementById('tempHumedadChart').getContext('2d');
            new Chart(ctx1, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Temperatura (°C)',
                            data: temperaturas,
                            borderColor: '#FF5733',
                            backgroundColor: 'rgba(255, 87, 51, 0.2)',
                            fill: true,
                        },
                        {
                            label: 'Humedad (%)',
                            data: humedades,
                            borderColor: '#4CAF50',
                            backgroundColor: 'rgba(76, 175, 80, 0.2)',
                            fill: true,
                        }
                    ]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                            labels: { color: '#fff' }
                        }
                    },
                    scales: {
                        x: {
                            ticks: { color: '#fff' }
                        },
                        y: {
                            ticks: { color: '#fff' }
                        }
                    }
                }
            });
        }
        obtenerHistorial();
    </script>
</body>
</html>
