<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login PlantSense</title>
    <link rel="icon" href="images.ico" type="image/x-icon"> 
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://images.pexels.com/photos/2749165/pexels-photo-2749165.jpeg') no-repeat center center/cover;
            margin: 0;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }
        h2 {
            margin-bottom: 20px;
            color: #2e8b57;
            font-size: 32px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }
        button {
            background-color: #2e8b57;
            color: white;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            border-radius: 6px;
            font-size: 16px;
            width: 100%;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #1e5a3a;
        }
        .login-container form {
            display: flex;
            flex-direction: column;
        }
        .plant-icon {
            font-size: 48px;
            color: #2e8b57;
            margin-bottom: 15px;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .login-container {
                max-width: 90%;
                padding: 20px;
            }
            h2 {
                font-size: 28px;
            }
            .plant-icon {
                font-size: 36px;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                max-width: 90%;
                padding: 15px;
            }
            h2 {
                font-size: 24px;
            }
            .plant-icon {
                font-size: 30px;
            }
            input, button {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="plant-icon">ðŸŒ±</div>
        <h2>Acceso a PlantSense</h2>
        <form onsubmit="return validarLogin()">
            <input type="text" id="usuario" placeholder="Usuario" required>
            <input type="password" id="contrasena" placeholder="ContraseÃ±a" required>
            <button type="submit">Ingresar</button>
        </form>
    </div>

    <script>
        function validarLogin() {
            var usuario = document.getElementById("usuario").value;
            var contrasena = document.getElementById("contrasena").value;
            
            if (usuario === "admin" && contrasena === "1234") {
                alert("Acceso concedido");
                window.location.href = "login.html"; // Redirige a la pÃ¡gina de inicio
                return false; // Previene el comportamiento por defecto
            } else {
                alert("Usuario o contraseÃ±a incorrectos");
                return false; // Previene el comportamiento por defecto
            }
        }
    </script>
</body>
</html>
