<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <!-- Agregar el ícono de la pestaña -->
    <link rel="icon" href="index.ico" type="image/x-icon">
    <style>
        /* Estilo de fondo */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('cont.jpg') no-repeat center center fixed; /* Imagen de fondo */
            background-size: cover; /* Asegura que la imagen cubra toda la pantalla */
            height: 100vh; /* Altura completa de la ventana */
            color: #fff; /* Color de texto blanco para mayor visibilidad */
        }

        /* Estilo para el contenedor del contacto */
        .contact-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: rgba(0, 0, 0, 0.7); /* Fondo oscuro translúcido */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        /* Estilo del botón de regresar */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            display: inline-block;
            padding: 5px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
        }

        .back-button img {
            width: 60px; /* Ajusta el tamaño del ícono de regresar */
            height: auto;
        }

        /* Estilo de los encabezados */
        h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* Estilo de los párrafos de información */
        p {
            font-size: 18px;
            margin: 10px 0;
        }

        /* Estilo de los enlaces */
        a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Estilo para los iconos */
        .contact-icon {
            margin-right: 10px;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
        }

        footer a {
            color: #4CAF50;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <a href="login.html" class="back-button">
        <img src="regresar.png" alt="Regresar">
    </a>

    <div class="contact-container">

        <p><strong><i class="fas fa-map-marker-alt contact-icon"></i>Dirección:</strong> Av: Jesus Parga #7, Los Conos El llano Aguascalientes</p>
        <p><strong><i class="fab fa-whatsapp contact-icon"></i>WhatsApp:</strong> <a href="https://wa.me/4961053624" target="_blank">+52 (496) 105-3624</a></p>
    </div>

    <footer>
        <p>&copy; 2025 Huerto Inteligente. <a href="https://www.thingspeak.com" target="_blank">Powered by ThingSpeak</a></p>

</body>
